<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>hello vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="simple">
        <input id="a" type="text" :value="message">
        <br />
        <img :src="imagePath" />
    </div>
    <script type="text/javascript">
        var model = {
            message: 'v-bind 디렉티브',
            imagePath: "http://sample.bmaster.kro.kr/photos/61.jpg"
        };

        var simple = new Vue({
            el: '#simple',
            data: model
        })
    </script>

</body>

</html>
